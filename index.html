<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Login Page Styling */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-box {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #555;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #333;
            color: #fff;
            position: fixed;
            padding: 20px;
            display: none;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            color: #ff9c00;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            display: none;
            background-color: #e0f7fa; /* Water color */
            height: 100vh; /* Full height */
        }

        .section {
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }

        /* Timer Styling */
        .timer {
            font-size: 18px;
            color: #ff0000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="login-page" id="login-page">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('users')">Users</a></li>
            <li><a href="#" onclick="showSection('products')">Products</a></li>
            <li><a href="#" onclick="showSection('reports')">Reports</a></li>
            <li><a href="#" onclick="showSection('settings')">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <h1 id="section-title">Dashboard</h1>
        <div id="dashboard" class="section">
            <div class="timer" id="timer"></div>
            <p>Time has been set as per Brilliant Contact</p>
            <p>Welcome to the Dashboard!</p>
        </div>
        <div id="users" class="section" style="display:none;">
            <div class="timer" id="timer-users"></div>
            <p>User Management Section</p>
        </div>
        <div id="products" class="section" style="display:none;">
            <div class="timer" id="timer-products"></div>
            <p>Product Management Section</p>
        </div>
        <div id="reports" class="section" style="display:none;">
            <div class="timer" id="timer-reports"></div>
            <p>Reports Section</p>
        </div>
        <div id="settings" class="section" style="display:none;">
            <div class="timer" id="timer-settings"></div>
            <p>Settings Section</p>
        </div>
    </div>

    <script>
        // Timer Countdown Function
        function startTimer() {
            const endDate = new Date();
            endDate.setDate(endDate.getDate() + 1); // Set to tomorrow
            endDate.setHours(17, 0, 0, 0); // Set end time to 5:00 PM

            function updateTimer() {
                const now = new Date();
                const timeLeft = endDate - now;

                if (timeLeft > 0) {
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.querySelectorAll('.timer').forEach(timer => {
                        timer.innerText = `Time left: ${hours}h ${minutes}m ${seconds}s`;
                    });
                } else {
                    document.querySelectorAll('.timer').forEach(timer => {
                        timer.innerText = "Time is up!";
                    });
                    clearInterval(timerInterval);
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Login Function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username === '1313' && password === '50221313' || username === '1219' && password === '50221219' || username === '1100' && password === '1100') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
                
                // Start the timer after login
                startTimer();
            } else {
                alert('Incorrect Username or Password!');
            }
        }

        // Show Section Function
        function showSection(section) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => sec.style.display = 'none');

            // Show the selected section
            document.getElementById(section).style.display = 'block';

            // Update section title
            document.getElementById('section-title').innerText = section.charAt(0).toUpperCase() + section.slice(1);
        }
    </script>
</body>
</html>
