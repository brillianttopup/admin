<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Login Page Styling */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-box {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #555;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #333;
            color: #fff;
            position: fixed;
            padding: 20px;
            display: none;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            color: #ff9c00;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            display: none;
            background-color: #e0f7fa;
            height: 100vh;
        }

        .section {
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }

        /* Notice Styling */
        .notice {
            font-size: 18px;
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="login-page" id="login-page">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('users')">Users</a></li>
            <li><a href="#" onclick="showSection('products')">Products</a></li>
            <li><a href="#" onclick="showSection('reports')">Reports</a></li>
            <li><a href="#" onclick="showSection('settings')">Settings</a></li>
        </ul>
        <button onclick="turnOnWebsite()" style="width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Turn On Website</button>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <h1 id="section-title">Dashboard</h1>
        <div id="dashboard" class="section">
            <div class="notice">Verify your agent account and use the website with confidence!</p>
        </div>
        <div id="users" class="section" style="display:none;">
            <p>User Management Section</p>
        </div>
        <div id="products" class="section" style="display:none;">
            <p>Product Management Section</p>
        </div>
        <div id="reports" class="section" style="display:none;">
            <p>Reports Section</p>
        </div>
        <div id="settings" class="section" style="display:none;">
            <p>Settings Section</p>
        </div>
    </div>

    <script>
        // Login Function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (
                (username === "7860" && password === "78605022") ||
                (username === "1313" && password === "50221313") ||
                (username === "1219" && password === "50221219")
            ) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect Username or Password!');
            }
        }

        // Show Section Function
        function showSection(section) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => sec.style.display = 'none');

            // Show the selected section
            document.getElementById(section).style.display = 'block';

            // Update section title
            document.getElementById('section-title').innerText = section.charAt(0).toUpperCase() + section.slice(1);
        }

        // Turn On Website Function
        function turnOnWebsite() {
            window.location.href = "https://brillianttopup.github.io/agent.verify/";
        }
    </script>
</body>
</html>
